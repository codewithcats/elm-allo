<!DOCTYPE html>
<html>
<head>
	<title>Allo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="adapter.js"></script>
	<script src="fscreen.js"></script>
	<script src="WebrtcHighLevelApi.js"></script>
	<script src="client.js"></script>
	<script src="ports.js"></script>
	<script src="Main.js"></script>
</head>
<body style="height: 100%; margin: 0; padding: 0;">
	<div id="elm"></div>
	<script charset="utf-8">
		// Function returning the size of the container element for the app.
		// In our case, the full layout viewport.
		const layoutViewportSize = () => ({
			width: document.documentElement.clientWidth,
			height: document.documentElement.clientHeight
		});

		// Set elm app flags
		const flags = layoutViewportSize();

		// Start elm app.
		const app = Elm.Main.init({
			node: document.getElementById("elm"),
			flags: flags
		});

		// Activate the app ports
		activatePorts(app, layoutViewportSize)
	</script>
</body>
</html>
